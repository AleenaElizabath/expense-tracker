<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="style.css"/>
  <link rel="stylesheet" href="C:\Users\user\Desktop\ALEENA\expense tracker\css\bootstrap.min.css">
</head>
<script src="C:\Users\user\Desktop\ALEENA\expense tracker\js\bootstrap.bundle.min.js"></script>
<body>
  <div class="container">
    <h2>Expense Tracker</h2>
    <div class="balance">
      <h4>Your Balance</h4>
      <h1 id="balance">Rs.0.00</h1>
    </div>

    <div class="inc-exp-container">
      <div>
        <h4>Income</h4>
        <p id="money-plus" class="money plus">+Rs0.00</p>
      </div>
      <div>
        <h4>Expense</h4>
        <p id="money-minus" class="money minus">-Rs.0.00</p>
      </div>
    </div>

    <h3>History</h3>
    <ul id="list" class="list"></ul>

    <h3>Add new transaction</h3>
<form id="form">
  <input type="text" id="text" placeholder="Enter description" required />
  
  <select class="form-select" id="type">
    <option value="null">Select the type of the transaction</option>
    <option value="income">Income</option>
    <option value="expense">Expense</option>
  </select>
  
  <input type="number" id="amount" placeholder="Enter amount" required />
  
  <button class="btn btn-secondary">Add Transaction</button>
</form>

  </div>
  <script src="script.js"></script>
</body>
</html>
